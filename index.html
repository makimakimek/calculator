<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div class = "page">
        <div class = "fullCalculator">
            <div class = "resultScreen">
                0
            </div>

            <div class = "clearAndDeleteButtons">
                <button class = "clearButton">Clear</button>
                <button class = "deleteButton">Delete</button>
            </div>

            <div class = "numbersAndOperators">
                <div class = "numbersAndOperatorsRow">
                    <button class = "subElement">
                        7
                    </button>

                    <button class = "subElement">
                        8
                    </button>

                    <button class = "subElement">
                        9
                    </button>

                    <button class = "subElement">
                        /
                    </button>
                </div>

                <div class = "numbersAndOperatorsRow">
                    <button class = "subElement">
                        4
                    </button>

                    <button class = "subElement">
                        5
                    </button>

                    <button class = "subElement">
                        6
                    </button>

                    <button class = "subElement">
                        *
                    </button>
                </div>

                <div class = "numbersAndOperatorsRow">
                    <button class = "subElement">
                        1
                    </button>

                    <button class = "subElement">
                        2
                    </button>

                    <button class = "subElement">
                        3
                    </button>

                    <button class = "subElement">
                        -
                    </button>
                </div>

                <div class = "numbersAndOperatorsRow">
                    <button class = "subElement">
                        .
                    </button>

                    <button class = "subElement">
                        0
                    </button>

                    <button class = "subElement">
                        =
                    </button>

                    <button class = "subElement">
                        +
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src = "javascript.js"></script>

</html>
